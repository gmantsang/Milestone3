<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="../scripts/jquery-3.2.1.js"></script>
<script src='../scripts/jquery.min.js'></script>
<script src='../scripts/moment.min.js'></script>
<script src='../scripts/fullcalendar.js'></script>
<script src="../scripts/draftWidget.js"></script>
<link rel='stylesheet' href='../fullcalendar.css' />
<link rel='stylesheet' href='../draftsWidget.css' />
</head>
<body>
<!-- Drafts-->
  <div id="drafts">
        <ul class="tab-list" style="background-color:#fff;">
          <li class="active"><a class="tab-control">Timetable Drafts</a></li>
          <li><a class="tab-control" style="color:gray;">Registered Courses</a></li>
        </ul>
        <div id="drafts_wrapper">
          <form> View:
            <select name="drafts" class="drafts">
              <option value="d1">My Draft 1</option>
              <option value="d2">My Draft 2</option>
            </select>
            <span class="btn draft" id="addDraft">+ Add New</span>
            <span class="btn draft" id="delDraft">Delete</span>
          </form>
          <br>
          <!-- TabList panel from Jon Duckett's Javascript & Jquery, 2014 -->
          <ul class="tab-list">
            <li class="active"><a class="tab-control" href="#tab-f">Fall</a></li>
            <li><a class="tab-control" href="#tab-w">Winter</a></li>
          </ul>
          <div class="tab-panel" id="tab-f">
            <div id='calendar'></div>
          </div>
          <div class="tab-panel" id="tab-w">
          </div>
          </div>
      </div>
        <script src="scripts/tabpanels.js"></script>
</body>
</html>
