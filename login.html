<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: grey;
}

.area {
	<!-- background-color: black ; -->
	padding: 100px ;
	margin-left: 300px ;
	margin-top: 60px ;
}

h1 {
    color: white;
    text-align: center;
}

p {
    font-family: verdana;
    font-size: 20px;
}
</style>

</head>

<body>
	<img id="Logo" src="UM_l_bwn_horz.png" alt="University of Manitoba" width="100" height="50">
	<canvas class="area" id="Login" width="500" height="500" style="border:1px solid #d3d3d3;"> </canvas>
	<script>
		var canvas = document.getElementById("Login");
		var ctx = canvas.getContext("2d");
		var img = document.getElementById("Logo");
		ctx.font = "30px Times_New_Roman"
		ctx.fillText("Sign In!",10, 125); 
		ctx.drawImage(img,10,10);
	</script>

</body>

</html>
